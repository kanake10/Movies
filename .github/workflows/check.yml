name:  Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout work
        uses: actions/checkout@v2.3.4

      - name: Set my JDk
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Build Gradle
        run: ./gradlew build

      - name: Run Test
        run: ./gradlew test

      - name: Execute gradlew
        run: chmod +x ./gradlew

      - name: Upload APK
        uses: actions/upload-artifact@v2.2.4
        with:
          name : app
          path:  app/build/outputs/apk/debug/app-debug.apk
